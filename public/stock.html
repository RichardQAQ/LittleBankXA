<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market - Portfolio Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stock-market.css">
    <link rel="stylesheet" href="css/stock.css">
    <link rel="stylesheet" href="css/unified-style.css">
    <style>
        .stock-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            margin: 2px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .add-btn {
            background-color: #007bff;
        }
        
        .view-btn {
            background-color: #17a2b8;
        }
        
        .buy-btn {
            background-color: #28a745;
        }
        
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="stock.html" class="active">Stock Market</a></li>
                <li><a href="bond.html">Bond Market</a></li>
                <li><a href="add_asset.html">Add Asset</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="stock-market">
            <h2>Stock Market</h2>
            
            <div class="search-bar">
                <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g. AAPL)" autocomplete="off">
                <button id="search-stock">Search</button>
                <button id="update-price">Update Price</button>
                <!-- NEW: Container for autocomplete results -->
                <div id="autocomplete-results" class="autocomplete-items"></div>
            </div>

            <div class="stock-details" id="stock-details">
                <div class="stock-details-header">
                    <h3>Stock Details</h3>
                    
                </div>
                <div class="loading" id="loading">Loading...</div>
                <div class="error" id="error"></div>
                <div class="data" id="stock-data"></div>
                <div id="historical-chart-container"></div>
            </div>

            <div class="stock-list">
                <div class="list-header">
                    <h3>My Watchlist</h3>
                    <button id="update-all-prices-btn" class="btn btn-secondary">Update All Prices</button>
                </div>
                <table id="stock-table">
                    <thead>
                        <tr>
                          <th>Symbol</th>
                          <th>Name</th>
                          <th>Current Price</th>
                          <th>Change</th>
                          <th>Volume</th>
                          <th>Market Cap</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                    
                    <tbody id="stock-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portfolio Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script src="js/stockChart.js"></script>
    <script src="js/stock.js"></script>
</body>
</html>
