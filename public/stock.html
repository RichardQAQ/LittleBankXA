<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票市场 - 投资组合管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stock-market.css">
</head>
<body>
    <header>
        <h1>投资组合管理系统</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="portfolio.html">投资组合</a></li>
                <li><a href="stock.html" class="active">股票市场</a></li>
                <li><a href="bond.html">债券市场</a></li>
                <li><a href="add_asset.html">添加资产</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="stock-market-container">
            <!-- 单个股票查询 -->
            <section id="single-stock-query" class="stock-section">
                <h2>单个股票查询</h2>
                <div class="query-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="stock-symbol-input" 
                            placeholder="输入股票代码 (例如: AAPL, MSFT, TSLA)"
                            class="stock-input"
                        >
                        <button id="query-single-stock-btn" class="btn btn-primary">
                            查询
                        </button>
                    </div>
                </div>
                <div id="single-stock-result" class="stock-result">
                    <!-- 查询结果将显示在这里 -->
                </div>
            </section>

            <!-- 推荐股票与我的关注 -->
            <section id="recommended-stocks" class="stock-section">
                <div class="section-header">
                    <h2>推荐股票与我的关注</h2>
                    <button class="btn btn-secondary btn-sm" onclick="refreshRecommendedStocks()">
                        刷新列表
                    </button>
                </div>
                <div id="recommended-stocks-list" class="recommended-stocks-container">
                    <!-- 推荐股票列表将显示在这里 -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 投资组合管理系统</p>
    </footer>

    <script src="js/stock.js"></script>
</body>
</html>
