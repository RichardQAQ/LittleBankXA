<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>债券市场 - LittleBankXA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>投资组合管理系统</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="portfolio.html">投资组合</a></li>
                <li><a href="stock.html">股票市场</a></li>
                <li><a href="bond.html" class="active">债券市场</a></li>
                <li><a href="add_asset.html">添加资产</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="bond-market">
            <h2>债券市场</h2>
            
            <div class="search-bar">
                <input type="text" id="bond-symbol" placeholder="输入债券代码 (例如: US10YT)">
                <button id="search-bond">查询</button>
                <button id="update-bond-price">更新价格</button>
            </div>

            <div class="bond-details" id="bond-details">
                <h3>债券详情</h3>
                <div class="loading" id="loading">加载中...</div>
                <div class="error" id="error"></div>
                <div class="data" id="bond-data"></div>
            </div>

            <div class="bond-list">
                <h3>我的关注列表</h3>
                <table id="bond-table">
                    <thead>
                        <tr>
                            <th>代码</th>
                            <th>名称</th>
                            <th>当前价格</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="bond-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 投资组合管理系统</p>
    </footer>

    <script src="js/bond.js"></script>
</body>
</html>
