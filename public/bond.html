<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Market - Portfolio Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stock-market.css">
    <link rel="stylesheet" href="css/bond-market.css">
    <link rel="stylesheet" href="css/unified-style.css">
</head>
<body>
    <header>
        <h1>Portfolio Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="stock.html">Stock Market</a></li>
                <li><a href="bond.html" class="active">Bond Market</a></li>
                <li><a href="add_asset.html">Add Asset</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="stock-market-container">
            <!-- 单个债券查询 -->
            <section id="single-bond-query" class="stock-section">
                <h2>Single Bond Query</h2>
                <div class="query-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="bond-symbol-input" 
                            placeholder="Enter bond code (e.g. US10Y, CN5Y, DE10Y)"
                            class="stock-input"
                        >
                        <button id="query-single-bond-btn" class="btn btn-primary">
                            Search
                        </button>
                    </div>
                </div>
                <div id="single-bond-result" class="stock-result">
                    <!-- 查询结果将显示在这里 -->
                </div>
            </section>

            <!-- 推荐债券与我的关注 -->
            <section id="recommended-bonds" class="stock-section">
                <div class="section-header">
                    <h2>Recommended Bonds</h2>
                    <button class="btn btn-secondary btn-sm" onclick="refreshRecommendedBonds()">
                        Refresh List
                    </button>
                </div>
                <div id="recommended-bonds-list" class="recommended-stocks-container">
                    <!-- 推荐债券列表将显示在这里 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 购买债券模态框 -->
    <div id="buy-bond-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Buy Bond</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="bond-info">
                    <h4 id="modal-bond-name">Bond Name</h4>
                    <p>Code: <span id="modal-bond-symbol">-</span></p>
                    <p>Current Price: <span id="modal-bond-price">$0.00</span></p>
                </div>
                <div class="purchase-form">
                    <div class="form-group">
                        <label for="bond-quantity">Purchase Quantity:</label>
                        <div class="quantity-controls">
                            <input type="number" id="bond-quantity" min="1" value="1" class="quantity-input">
                            <div class="quick-select">
                                <button type="button" onclick="setBondQuantity(1)">1 unit</button>
                                <button type="button" onclick="setBondQuantity(5)">5 units</button>
                                <button type="button" onclick="setBondQuantity(10)">10 units</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Total Amount:</label>
                        <div class="total-amount" id="bond-total-amount">$0.00</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeBuyBondModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="confirmBuyBond()">Confirm Purchase</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Portfolio Management System</p>
    </footer>

    <script src="js/bond.js"></script>
</body>
</html>
