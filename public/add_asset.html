<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset - Portfolio Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/unified-style.css">
    <style>
        .info-message {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #17a2b8;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="stock.html">Stock Market</a></li>
                <li><a href="bond.html">Bond Market</a></li>
                <li><a href="add_asset.html" class="active">Add Asset</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-asset-form-section">
            <h2>Add Asset</h2>
            <div id="form-message"></div>
            <form id="add-asset-form">
                <div class="form-group">
                    <label for="asset-type">Asset Type</label>
                    <select id="asset-type" name="assetType" required>
                        <option value="stock">Stock</option>
                        <option value="bond">Bond</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" name="symbol" required placeholder="e.g. AAPL">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" step="0.01" min="0.01" required placeholder="e.g. 10">
                </div>

                <div class="form-group">
                    <label for="purchase-price">Purchase Price</label>
                    <input type="number" id="purchase-price" name="purchasePrice" step="0.01" min="0.01" required placeholder="e.g. 180.50" readonly>
                    <small>Price will be automatically filled based on real-time market data</small>
                </div>

                <div class="form-group">
                    <label for="purchase-date">Purchase Date</label>
                    <input type="date" id="purchase-date" name="purchaseDate" required readonly>
                    <small>Using current date</small>
                </div>

                <!-- 债券特有字段 -->
                <div id="bond-specific-fields" style="display: none;">
                    <div class="form-group">
                        <label for="face-value">Face Value</label>
                        <input type="number" id="face-value" name="faceValue" step="0.01" min="0.01" placeholder="e.g. 1000.00">
                    </div>

                    <div class="form-group">
                        <label for="coupon-rate">Coupon Rate (%)</label>
                        <input type="number" id="coupon-rate" name="couponRate" step="0.01" min="0" max="100" placeholder="e.g. 3.85">
                    </div>

                    <div class="form-group">
                        <label for="maturity-date">Maturity Date</label>
                        <input type="date" id="maturity-date" name="maturityDate">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Add Asset</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Portfolio Management System</p>
    </footer>
    <script src="js/add_asset.js"></script>
</body>
</html>
